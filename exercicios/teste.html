<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Atividade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="estilo.css"> -->
</head>
<body>
    <script type="text/javascript">
        var nome = prompt("Nome:");
        var alt = prompt("Altura: (cm)");
        var peso = prompt("Peso:");

        alt = parseFloat(alt);
        peso = parseFloat(peso);

        var converte = (alt / 100);

        var massa = peso / Math.pow(alt, 2);
        var classificacao;
        if(massa < 16){
            classificacao = "Baixo peso muito grave"
        } else if(massa >= 16 && massa <= 16.99){
            classificacao = "Baixo peso grave"
        } else if(massa >= 17 && massa <= 18.49 ){
            classificacao = "Baixo peso"
        } else if(massa >= 18.50 && massa <= 24.99){
            classificacao = "Peso normal"
        } else if(massa >= 25 && massa < 29.99){
            classificacao = "Sobrepeso"
        } else if(massa >= 30 && massa <= 34.99){
            classificacao = "Obesidade I"
        } else if(massa >= 35 && massa <= 39.99){
            classificacao = "Obesidade II"
        } else if(massa >= 40){
            classificacao = "Obesidade III"
        }

        document.write(nome + " possui Ã­ndice de massa corporal igual a " + parseFloat(massa).toFixed(2) + ", sendo classificado como: " + classificacao)
    </script>   
</body>
</html>
