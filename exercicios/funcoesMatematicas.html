<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções matemáticas</title>
</head>
<body>
    <script>
        // arredondamento para cima
        var x = Math.ceil(10.380)
        document.write(x)

        document.write('<br>')
        // arredondamento para baixo
        var y = Math.floor(10.380)
        document.write(y)
        document.write('<br>')
        // arredondamento pela média
        var z = Math.round(10.580) 
        document.write(z)
        document.write('<br>')

        // numeros entre 0 e 1
        var a = Math.random()
        document.write(a)
        document.write('<br>')

    </script>
</body>
</html>
