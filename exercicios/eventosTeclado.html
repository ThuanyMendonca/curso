<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos teclado</title>

    <script>
        function acao1(){
            alert('Evento acionado')
        }
    </script>
</head>
<body>
    <input onkeydown="acao1()" type="text" name="" id="">
    <input onkeyup="acao1()" type="text" name="" id="">
</body>
</html>
