<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos mouse</title>
</head>
<body>
    <div onclick="alert('Teste')" style="background: #ccc; height: 150px; width: 150px;"></div>
    <div onclick="acao()" style="background: #666666; height: 150px; width: 150px;"></div>

    <script>
        function acao(){
            alert('Evento disparado');
        }
    </script>
</body>
</html>
