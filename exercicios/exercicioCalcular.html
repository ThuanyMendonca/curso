<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio</title>
</head>
<body>
    <script>
        var num1 = prompt("1º Número:");
        var num2 = prompt("2º Número:");
        var operacao = prompt("Tipo de operação:");

        function calcula(n1, n2, operacao){
            var calculo;
            if(operacao == 'soma'){
                calculo = parseFloat(n1) + parseFloat(n2);
            } 
            if (operacao == 'subtracao') {
                calculo = parseFloat(n1) - parseFloat(n2);
            }
            return calculo;
        }
        document.write('O resultado é: ' + calcula(num1, num2, operacao));
    </script>
</body>
</html>
