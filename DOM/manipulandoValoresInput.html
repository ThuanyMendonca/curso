<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulando valores input</title>
    <script>
        function distribuitCaracter(){
            var caracter = document.getElementById('entrada').value;
            // limpar o campo de digitação
            document.getElementById('entrada').value = "";
            // limpar espaços em branco nas extremidades da string
            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                //adicionar o caracter no campo referente a números
                document.getElementById('apenas_numeros').value += caracter
                break;
                default:
                document.getElementById('apenas_letras').value += caracter
                //adicionar o caracter no campo referente a letras
            }
        }
    </script>
</head>
<body>
    <input type="text" id="entrada" onkeyup="distribuitCaracter()" placeholder="Digite um caracter aqui">
    <hr>
    <span>Letras:</span>
    <input type="text" id="apenas_letras" disabled>

    <span>Numeros:</span>
    <input type="text" id="apenas_numeros" disabled>
</body>
</html>
